<!DOCTYPE html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <title>nickel.minStrength Demo</title>
  </head>
  <body>
    <form name="signupForm">
      <input name="password" type="password" ng-model="password" min-strength="4" autocomplete="off"/>
      <p ng-if="signupForm.password.$error.minStrength">Password is to weak!</p>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="assets/lib/zxcvbn/dist/zxcvbn.js"></script>
    <script src="assets/lib/nickel.minStrength/dist/nickel.minStrength.min.js"></script>
    <script>var app = angular.module("demo", ["nickel.minStrength"])</script>
  </body>
</html>
