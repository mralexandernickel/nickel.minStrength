<!DOCTYPE html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <title>Angular Password Strength Validation Demo</title>
    <link rel="stylesheet" href="assets/lib/angular-material/angular-material.min.css"></link>
    <style>
      html {
        height: 100%;
        display: none;
      }
      html.ng-scope {
        display: block;
      }
      html body {
        min-height: 100%;
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div flex layout="row" layout-align="center center">
      <md-card flex="40" class="md-padding">
        <h2 class="md-headline">Password Strength Validation</h2>
        <form name="signupForm">
          <md-input-container>
            <label>Password</label>
            <input name="password"
                   type="password"
                   ng-model="password"
                   min-strength="4"
                   ng-minlength="2"
                   autocomplete="off"
                   required>
            <div ng-messages="signupForm.password.$error">
              <div ng-message="required">Required</div>
              <div ng-message="minlength">Password is too short</div>
              <div ng-message="minStrength">Password is too weak</div>
            </div>
          </md-input-container>
          <div layout="row" layout-align="end center">
            <md-button class="md-raised md-primary" ng-disabled="!signupForm.$valid" aria-label="Submit">Submit</md-button>
          </div>
        </form>
      </md-card>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="assets/lib/angular-aria/angular-aria.min.js"></script>
    <script src="assets/lib/angular-animate/angular-animate.min.js"></script>
    <script src="assets/lib/angular-material/angular-material.min.js"></script>
    <script src="assets/lib/angular-messages/angular-messages.min.js"></script>
    <script src="assets/lib/zxcvbn/dist/zxcvbn.js"></script>
    <script src="assets/lib/nickel.minStrength/dist/nickel.minStrength.min.js"></script>
    <script>var app = angular.module("demo", ["ngMaterial","ngMessages","nickel.minStrength"])</script>
  </body>
</html>
