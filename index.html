<!DOCTYPE html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <title>Angular Password Strength Validation Demo</title>
    <link rel="stylesheet" href="assets/lib/angular-material/angular-material.min.css"></link>
    <style>
      html {
        height: 100%;
        display: none;
      }
      html.ng-scope {
        display: block;
      }
      html body {
        min-height: 100%;
        background: #f5f5f5;
      }
    </style>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-68990262-1', 'auto', {
        "siteSpeedSampleRate": 100
      });
      ga("set", "anonymizeIp", true);
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <div flex layout="row" layout-align="center center">
      <md-card flex="40" class="md-padding" ng-controller="DemoController">
        <h2 class="md-headline">Password Strength Validation</h2>
        <form name="signupForm">
          <md-input-container>
            <label>Password</label>
            <input name="password"
                   type="password"
                   ng-model="password"
                   min-strength="4"
                   ng-minlength="2"
                   autocomplete="off"
                   required>
            <div ng-messages="signupForm.password.$error">
              <div ng-message="required">Required</div>
              <div ng-message="minlength">Password is too short</div>
              <div ng-message="minStrength">Password is too weak</div>
            </div>
          </md-input-container>
          <div layout="row" layout-align="end center">
            <md-button class="md-primary"
                       ng-disabled="signupForm.password.$viewValue.length < 1"
                       aria-label="Show Info"
                       ng-click="showInfo(signupForm.password.$viewValue,$event)">Show Info</md-button>
            <md-button class="md-raised md-primary" ng-disabled="!signupForm.$valid" aria-label="Submit">Submit</md-button>
          </div>
        </form>
      </md-card>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="assets/lib/angular-aria/angular-aria.min.js"></script>
    <script src="assets/lib/angular-animate/angular-animate.min.js"></script>
    <script src="assets/lib/angular-material/angular-material.min.js"></script>
    <script src="assets/lib/angular-messages/angular-messages.min.js"></script>
    <script src="assets/lib/zxcvbn/dist/zxcvbn.js"></script>
    <script src="assets/lib/nickel.minStrength/dist/nickel.minStrength.min.js"></script>
    <script>window.app = angular.module("demo", ["ngMaterial","ngMessages","nickel.minStrength"])</script>
    <script src="assets/DemoController.js"></script>
  </body>
</html>
